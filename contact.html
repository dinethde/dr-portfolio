<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/style-contact.css" />
  </head>
  <body>
    <!-- Page wrapper -->
    <div class="contact-page">
      <div class="container">
        <div class="contact-heading-wrapper">
          <div class="c_inner_heading_wrapper">
            <!-- H2 headign wrapper -->
            <div class="c_h2_wrapper">
              <h2 class="h2">Reach Out</h2>
              <img
                src="./assets/Icons/Star 2.svg"
                loading="lazy"
                alt=""
                class="image-4"
              />
            </div>

            <!-- Return home button -->
            <a href="./index.html " class="secondary-button"
              ><p>home</p>
              <img
                src="./assets/Icons/return home icon white (1).png"
                class="return-home-icon"
                alt=""
            /></a>
          </div>
          <div class="text_wrapper_contact">
            <p>
              Have a question or need assistance?
              <br />
              Please contact our dedicated support representative.
              <br />
              I am here to assist you with any inquiries you may have.
            </p>
          </div>
        </div>
        <div class="grid_wrapper-contact">
          <div class="layout-grid grid-container">
            <div
              id="w-node-c49d3263-837e-fb04-f35a-b88af9db56dd-3fcb4b5a"
              class="grid_left-contact_g_item"
            >
              <div class="big_links_grid_wrapper">
                <div class="layout-grid big_links-contact">
                  <div>
                    <div class="link_items_wrapper-contact">
                      <img
                        src="./assets/Icons/social-media-icon/WhatsApp.svg"
                        loading="lazy"
                        alt=""
                        class="social_media_icon"
                      />
                      <h3>WhatsApp</h3>
                      <a href="#" class="w-button">Send "Hello"</a>
                    </div>
                  </div>
                  <div
                    id="w-node-f7959608-acc9-0353-ef6d-d63b0e35b7c1-3fcb4b5a"
                  >
                    <div class="link_items_wrapper-contact">
                      <img
                        src="./assets/Icons/phone-icon.png"
                        loading="lazy"
                        alt=""
                        class="social_media_icon"
                      />
                      <h3>Mobile</h3>
                      <a href="#" class="w-button">Say "Hello"</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              id="w-node-_0baa6f0d-705c-bf18-dcf6-6a5d6c2eb15e-3fcb4b5a"
              class="grid_right-contact_g_item"
            >
              <div class="w-form">
                <form
                  id="email-form"
                  class="form"
                  name="email-form"
                  data-name="Email Form"
                  form
                  action="mailto:dinethdsilva@gmail.com"
                  method="post"
                  enctype="text/plain"
                >
                  <div class="fields">
                    <input
                      class="input user-message"
                      name="text"
                      data-name="user-message"
                      placeholder="Tell us about your project"
                      type="text"
                      id="text-input"
                      required=""
                    />
                  </div>
                  <div class="fields">
                    <input
                      class="input"
                      maxlength="256"
                      name="name"
                      data-name="Name"
                      placeholder="Name"
                      type="text"
                      id="name"
                    />
                  </div>
                  <div class="fields">
                    <input
                      class="input"
                      maxlength="256"
                      name="email"
                      data-name="Email"
                      placeholder="Email"
                      type="email"
                      id="email"
                      required=""
                    />
                  </div>

                  <a class="fields submit-btn-wrapper">
                    <input
                      type="submit"
                      data-wait="Please wait..."
                      class="submit-button"
                      value="Submit"
                    />
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
